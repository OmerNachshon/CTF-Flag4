Gobbledygook
The term "gobbledygook" has a long history of use in politics to deride deliberately obscure statements and complicated but ineffective explanations. The following are a few examples:

Nixon's Oval Office tape from June 14, 1971, showed H. R. Haldeman describing a situation to Nixon as "... a bunch of gobbledygook. But out of the gobbledygook comes a very clear thing: You can't trust the government; you can't believe what they say."[24]
President Ronald Reagan explained tax law revisions in an address to the nation with the word, May 28, 1985, saying that "most didn’t improve the system; they made it more like Washington itself: Complicated, unfair, cluttered with gobbledygook and loopholes, designed for those with the power and influence to hire high-priced legal and tax advisers."[25]
United States Supreme Court justice John Roberts dismissed quantitative sociological reasoning as "gobbledygook" in 2017, when arguing against using any mathematical test for gerrymandering.[26]

      Gibberish, also called jibber-jabber or gobbledygook, is speech that is (or appears to be) nonsense. It may include speech sounds that are not actual words,[1] pseudowords, or language games and specialized jargon that seems nonsensical to outsiders.[2]

The related word jibber-jabber refers to rapid talk that is difficult to understand.[3]

גִ'יבְּרִישׁ (לפי האקדמיה ללשון העברית: קַשְׁקֶשֶׁת[1]) הוא כינוי לדיבור הנשמע כשפה טבעית אך אינו אלא רצף של הברות חסרות פשר, שאינן מובנות אף לדובר עצמו.

מקור המילה
המילה לקוחה מאנגלית: gibberish, מהבסיס gibber והסיומת -ish, המציינת בין היתר שפות. ישנן מספר תאוריות למקור הבסיס gibber: לפי האחת, המקור הוא הפועל gibber, הקרוב לפועל jabber, "לקשקש", אך מאחר שהמילה gibberish תועדה עוד לפני המצאת הפועל הזה, נכונות התאוריה מוטלת בספק. לפי השנייה, נקראת השפה על שמו של האלכימאי הערבי גַּ'אבִּר בִּן־חַיַאן (ערבית: جَابِر بِن حَيَّان), הידוע גם בשמו הלטיני Geber, אשר כתב את עבודותיו בכתב סתרים לא מובן לאחרים מחשש לרדיפה דתית. הסבר אחר מייחס את השם לבליל השפות של יורדי הים השונים שהתיישבו בגיברלטר.

שימושים
לעיתים משמש המונח ככינוי גנאי לתיאורה של שפה תקנית עמוסה במילים לועזיות שאינן מובנות לשומע המצוי, וכל מטרתן, לכאורה, ליצור רושם על השומע. המונח "ג'יבריש" משמש גם לתיאור תוצאות תקלה בטקסטים כתובים המוצגים באמצעי מדיה אלקטרוניים (כגון דפדפנים, דואר אלקטרוני, מסרים מיידיים, SQL). התקלה מתבטאת בהצגה של הטקסט בכיוון הפוך או בהצגה של תווים שונים מאלו שנכתבו, למשל רצף סימני שאלה או תווים מיוחדים. בעיות כאלו נוצרות עקב אי-תאימות בקידוד השפה בין הצדדים.

בתרבות
בסרט "זמנים מודרניים" משנת 1936, צ'ארלי צ'פלין, המגלם נווד שמקבל עבודה כבדרן בבית קפה, שר שיר בג'יבריש, לאחר ששכח את מילות השיר שהיה עליו לשיר. בסרט "הדיקטטור הגדול", שהופק ארבע שנים לאחר מכן, עושה צ'פלין שימוש קומי נוסף בג'יבריש, כאשר הוא מגלם את דמותו של אדנואיד הינקל (בן דמותו של היטלר), ונושא נאום ג'יבריש שכולו לעג לדיקטטורים ולסגנון דיבורו הצורם וההיסטרי של היטלר.

בין היצירות האמריקניות המפורסמות הכוללות קטעי ג'יבריש, ניתן למנות את סרטי "החבובות" ואת סדרת הטלוויזיה. חלק מהדמויות שם, כגון הטבח השוודי והעוזר של המדען, דוברות ג'יבריש.

בין היצירות הישראליות שבהן יש ג'יבריש, ניתן למנות את אלבום הבכורה של חיים צינוביץ', פרויקט הג'יבריש, שמכיל שירים אתניים בג'יבריש, בשילוב עם מוזיקת רוק. ניתן למנות גם שיר של משינה, "כרים עבדול זמר" וחלק נכבד מאחת מסצנות הפתיחה של הסרט נקמתו של איציק פינקלשטיין. סרטו של אריק קפלון סולו לטוּבּה דובר כולו ג'יבריש, וכתוביות "מתרגמות" את התסריט לצופים. בסדרה אחמד וסלים מדברות הדמויות בשפה ייחודית המורכבת משפות רבות. בין יתר ה"שפות" מהולה גם הג'יבריש.

      Gibberish, also called jibber-jabber or gobbledygook, is speech that is (or appears to be) nonsense. It may include speech sounds that are not actual words,[1] pseudowords, or language games and specialized jargon that seems nonsensical to outsiders.[2]

"Gibberish" is also used as an imprecation to denigrate or tar ideas or opinions the user disagrees with or finds irksome, a rough equivalent of "nonsense", "folderol", or "claptrap". The implication is that the criticized expression or proposition lacks substance or congruence, as opposed to simply being a differing view.

The related word jibber-jabber refers to rapid talk that is difficult to understand.[3]

Etymology
The etymology of gibberish is uncertain. The term was first seen in English in the early 16th century.[4] It is generally thought to be an onomatopoeia imitative of speech, similar to the words jabber (to talk rapidly) and gibber (to speak inarticulately).[5][6]

It may originate from the word jib, which is the Angloromani variant of the Romani language word meaning "language" or "tongue". To non-speakers, the Anglo-Romany dialect could sound like English mixed with nonsense words, and if those seemingly-nonsensical words are referred to as jib then the term gibberish (pronounced "jibberish") could be derived as a descriptor for nonsensical speech.[7]

Samuel Johnson, in A Dictionary of the English Language, published in 1755, wrote that the word gibberish "is probably derived from the chymical cant, and originally implied the jargon of Geber and his tribe." The theory was that gibberish came from the name of a famous 8th century Muslim alchemist, Jābir ibn Hayyān, whose name was Latinized as Geber. Thus, gibberish was a reference to the incomprehensible technical jargon and allegorical coded language used by Jabir and other alchemists.[8][9][10][11] After 1818, editors of Johnson's Dictionary rejected that origin theory.[12]

A discredited alternative theory asserts that it is derived from the Irish word gob or gab ("mouth")[13] or from the Irish phrase Geab ar ais ("back talk, backward chat").[14] The latter Irish etymology was suggested by Daniel Cassidy, whose work has been criticised by linguists and scholars.[15][16][17] The terms geab and geabaire are certainly Irish words, but the phrase geab ar ais does not exist, and the word gibberish exists as a loan-word in Irish as gibiris.[18]

The term gobbledygook was coined by Maury Maverick, a former congressman from Texas and former mayor of San Antonio.[19] When Maverick was chairman of the Smaller War Plants Corporation during World War II, he sent a memorandum that said: "Be short and use plain English. ... Stay off gobbledygook language."[20][21] Maverick defined gobbledygook as "talk or writing which is long, pompous, vague, involved, usually with Latinized words." The allusion was to a turkey, "always gobbledygobbling and strutting with ridiculous pomposity."[22][23]

Use
Gobbledygook
The term "gobbledygook" has a long history of use in politics to deride deliberately obscure statements and complicated but ineffective explanations. The following are a few examples:

Nixon's Oval Office tape from June 14, 1971, showed H. R. Haldeman describing a situation to Nixon as "... a bunch of gobbledygook. But out of the gobbledygook comes a very clear thing: You can't trust the government; you can't believe what they say."[24]
President Ronald Reagan explained tax law revisions in an address to the nation with the word, May 28, 1985, saying that "most didn’t improve the system; they made it more like Washington itself: Complicated, unfair, cluttered with gobbledygook and loopholes, designed for those with the power and influence to hire high-priced legal and tax advisers."[25]
United States Supreme Court justice John Roberts dismissed quantitative sociological reasoning as "gobbledygook" in 2017, when arguing against using any mathematical test for gerrymandering.[26]
Michael Shanks, former chairman to the National Consumer Council of Great Britain, characterized professional gobbledygook as sloppy jargon intended to confuse nonspecialists: "'Gobbledygook' may indicate a failure to think clearly, a contempt for one's clients, or more probably a mixture of both. A system that can't or won't communicate is not a safe basis for a democracy."[27][unreliable source?]
In acting
Using gibberish whilst acting can be used as an exercise in performance art education.[28] Another usage of gibberish is as part of Rajneesh's "Gibberish meditation".[29]

In song
The Italian musical artist Adriano Celentano wrote and performed the song "Prisencolinensinainciusol" in gibberish as an intentional mimic of the sound of American English to those who are not fluent in the language.

Etymology
The etymology of gibberish is uncertain. The term was first seen in English in the early 16th century.[4] It is generally thought to be an onomatopoeia imitative of speech, similar to the words jabber (to talk rapidly) and gibber (to speak inarticulately).[5][6]

It may originate from the word jib, which is the Angloromani variant of the Romani language word meaning "language" or "tongue". To non-speakers, the Anglo-Romany dialect could sound like English mixed with nonsense words, and if those seemingly-nonsensical words are referred to as jib then the term gibberish (pronounced "jibberish") could be derived as a descriptor for nonsensical speech.[7]

Samuel Johnson, in A Dictionary of the English Language, published in 1755, wrote that the word gibberish "is probably derived from the chymical cant, and originally implied the jargon of Geber and his tribe." The theory was that gibberish came from the name of a famous 8th century Muslim alchemist, Jābir ibn Hayyān, whose name was Latinized as Geber. Thus, gibberish was a reference to the incomprehensible technical jargon and allegorical coded language used by Jabir and other alchemists.[8][9][10][11] After 1818, editors of Johnson's Dictionary rejected that origin theory.[12]

A discredited alternative theory asserts that it is derived from the Irish word gob or gab ("mouth")[13] or from the Irish phrase Geab ar ais ("back talk, backward chat").[14] The latter Irish etymology was suggested by Daniel Cassidy, whose work has been criticised by linguists and scholars.[15][16][17] The terms geab and geabaire are certainly Irish words, but the phrase geab ar ais does not exist, and the word gibberish exists as a loan-word in Irish as gibiris.[18]

The term gobbledygook was coined by Maury Maverick, a former congressman from Texas and former mayor of San Antonio.[19] When Maverick was chairman of the Smaller War Plants Corporation during World War II, he sent a memorandum that said: "Be short and use plain English. ... Stay off gobbledygook language."[20][21] Maverick defined gobbledygook as "talk or writing which is long, pompous, vague, involved, usually with Latinized words." The allusion was to a turkey, "always gobbledygobbling and strutting with ridiculous pomposity."[22][23]

Use
Gobbledygook
The term "gobbledygook" has a long history of use in politics to deride deliberately obscure statements and complicated but ineffective explanations. The following are a few examples:

Nixon's Oval Office tape from June 14, 1971, showed H. R. Haldeman describing a situation to Nixon as "... a bunch of gobbledygook. But out of the gobbledygook comes a very clear thing: You can't trust the government; you can't believe what they say."[24]
President Ronald Reagan explained tax law revisions in an address to the nation with the word, May 28, 1985, saying that "most didn’t improve the system; they made it more like Washington itself: Complicated, unfair, cluttered with gobbledygook and loopholes, designed for those with the power and influence to hire high-priced legal and tax advisers."[25]
United States Supreme Court justice John Roberts dismissed quantitative sociological reasoning as "gobbledygook" in 2017, when arguing against using any mathematical test for gerrymandering.[26]
Michael Shanks, former chairman to the National Consumer Council of Great Britain, characterized professional gobbledygook as sloppy jargon intended to confuse nonspecialists: "'Gobbledygook' may indicate a failure to think clearly, a contempt for one's clients, or more probably a mixture of both. A system that can't or won't communicate is not a safe basis for a democracy."[27][unreliable source?]
In acting
Using gibberish whilst acting can be used as an exercise in performance art education.[28] Another usage of gibberish is as part of Rajneesh's "Gibberish meditation".[29]

In song
The Italian musical artist Adriano Celentano wrote and performed the song "Prisencolinensinainciusol" in gibberish as an intentional mimic of the sound of American English to those who are not fluent in the language.

      Gibberish, also called jibber-jabber or gobbledygook, is speech that is (or appears to be) nonsense. It may include speech sounds that are not actual words,[1] pseudowords, or language games and specialized jargon that seems nonsensical to outsiders.[2]

"Gibberish" is also used as an imprecation to denigrate or tar ideas or opinions the user disagrees with or finds irksome, a rough equivalent of "nonsense", "folderol", or "claptrap". The implication is that the criticized expression or proposition lacks substance or congruence, as opposed to simply being a differing view.

The related word jibber-jabber refers to rapid talk that is difficult to understand.[3]

Etymology
The etymology of gibberish is uncertain. The term was first seen in English in the early 16th century.[4] It is generally thought to be an onomatopoeia imitative of speech, similar to the words jabber (to talk rapidly) and gibber (to speak inarticulately).[5][6]

It may originate from the word jib, which is the Angloromani variant of the Romani language word meaning "language" or "tongue". To non-speakers, the Anglo-Romany dialect could sound like English mixed with nonsense words, and if those seemingly-nonsensical words are referred to as jib then the term gibberish (pronounced "jibberish") could be derived as a descriptor for nonsensical speech.[7]

Samuel Johnson, in A Dictionary of the English Language, published in 1755, wrote that the word gibberish "is probably derived from the chymical cant, and originally implied the jargon of Geber and his tribe." The theory was that gibberish came from the name of a famous 8th century Muslim alchemist, Jābir ibn Hayyān, whose name was Latinized as Geber. Thus, gibberish was a reference to the incomprehensible technical jargon and allegorical coded language used by Jabir and other alchemists.[8][9][10][11] After 1818, editors of Johnson's Dictionary rejected that origin theory.[12]

A discredited alternative theory asserts that it is derived from the Irish word gob or gab ("mouth")[13] or from the Irish phrase Geab ar ais ("back talk, backward chat").[14] The latter Irish etymology was suggested by Daniel Cassidy, whose work has been criticised by linguists and scholars.[15][16][17] The terms geab and geabaire are certainly Irish words, but the phrase geab ar ais does not exist, and the word gibberish exists as a loan-word in Irish as gibiris.[18]

The term gobbledygook was coined by Maury Maverick, a former congressman from Texas and former mayor of San Antonio.[19] When Maverick was chairman of the Smaller War Plants Corporation during World War II, he sent a memorandum that said: "Be short and use plain English. ... Stay off gobbledygook language."[20][21] Maverick defined gobbledygook as "talk or writing which is long, pompous, vague, involved, usually with Latinized words." The allusion was to a turkey, "always gobbledygobbling and strutting with ridiculous pomposity."[22][23]

Use
Gobbledygook
The term "gobbledygook" has a long history of use in politics to deride deliberately obscure statements and complicated but ineffective explanations. The following are a few examples:

Nixon's Oval Office tape from June 14, 1971, showed H. R. Haldeman describing a situation to Nixon as "... a bunch of gobbledygook. But out of the gobbledygook comes a very clear thing: You can't trust the government; you can't believe what they say."[24]
President Ronald Reagan explained tax law revisions in an address to the nation with the word, May 28, 1985, saying that "most didn’t improve the system; they made it more like Washington itself: Complicated, unfair, cluttered with gobbledygook and loopholes, designed for those with the power and influence to hire high-priced legal and tax advisers."[25]
United States Supreme Court justice John Roberts dismissed quantitative sociological reasoning as "gobbledygook" in 2017, when arguing against using any mathematical test for gerrymandering.[26]
Michael Shanks, former chairman to the National Consumer Council of Great Britain, characterized professional gobbledygook as sloppy jargon intended to confuse nonspecialists: "'Gobbledygook' may indicate a failure to think clearly, a contempt for one's clients, or more probably a mixture of both. A system that can't or won't communicate is not a safe basis for a democracy."[27][unreliable source?]
In acting
Using gibberish whilst acting can be used as an exercise in performance art education.[28] Another usage of gibberish is as part of Rajneesh's "Gibberish meditation".[29]

In song
The Italian musical artist Adriano Celentano wrote and performed the song "Prisencolinensinainciusol" in gibberish as an intentional mimic of the sound of American English to those who are not fluent in the language.

Etymology
The etymology of gibberish is uncertain. The term was first seen in English in the early 16th century.[4] It is generally thought to be an onomatopoeia imitative of speech, similar to the words jabber (to talk rapidly) and gibber (to speak inarticulately).[5][6]

It may originate from the word jib, which is the Angloromani variant of the Romani language word meaning "language" or "tongue". To non-speakers, the Anglo-Romany dialect could sound like English mixed with nonsense words, and if those seemingly-nonsensical words are referred to as jib then the term gibberish (pronounced "jibberish") could be derived as a descriptor for nonsensical speech.[7]

Samuel Johnson, in A Dictionary of the English Language, published in 1755, wrote that the word gibberish "is probably derived from the chymical cant, and originally implied the jargon of Geber and his tribe." The theory was that gibberish came from the name of a famous 8th century Muslim alchemist, Jābir ibn Hayyān, whose name was Latinized as Geber. Thus, gibberish was a reference to the incomprehensible technical jargon and allegorical coded language used by Jabir and other alchemists.[8][9][10][11] After 1818, editors of Johnson's Dictionary rejected that origin theory.[12]

A discredited alternative theory asserts that it is derived from the Irish word gob or gab ("mouth")[13] or from the Irish phrase Geab ar ais ("back talk, backward chat").[14] The latter Irish etymology was suggested by Daniel Cassidy, whose work has been criticised by linguists and scholars.[15][16][17] The terms geab and geabaire are certainly Irish words, but the phrase geab ar ais does not exist, and the word gibberish exists as a loan-word in Irish as gibiris.[18]

The term gobbledygook was coined by Maury Maverick, a former congressman from Texas and former mayor of San Antonio.[19] When Maverick was chairman of the Smaller War Plants Corporation during World War II, he sent a memorandum that said: "Be short and use plain English. ... Stay off gobbledygook language."[20][21] Maverick defined gobbledygook as "talk or writing which is long, pompous, vague, involved, usually with Latinized words." The allusion was to a turkey, "always gobbledygobbling and strutting with ridiculous pomposity."[22][23]

Use
Gobbledygook
The term "gobbledygook" has a long history of use in politics to deride deliberately obscure statements and complicated but ineffective explanations. The following are a few examples:

Nixon's Oval Office tape from June 14, 1971, showed H. R. Haldeman describing a situation to Nixon as "... a bunch of gobbledygook. But out of the gobbledygook comes a very clear thing: You can't trust the government; you can't believe what they say."[24]
President Ronald Reagan explained tax law revisions in an address to the nation with the word, May 28, 1985, saying that "most didn’t improve the system; they made it more like Washington itself: Complicated, unfair, cluttered with gobbledygook and loopholes, designed for those with the power and influence to hire high-priced legal and tax advisers."[25]
United States Supreme Court justice John Roberts dismissed quantitative sociological reasoning as "gobbledygook" in 2017, when arguing against using any mathematical test for gerrymandering.[26]
Michael Shanks, former chairman to the National Consumer Council of Great Britain, characterized professional gobbledygook as sloppy jargon intended to confuse nonspecialists: "'Gobbledygook' may indicate a failure to think clearly, a contempt for one's clients, or more probably a mixture of both. A system that can't or won't communicate is not a safe basis for a democracy."[27][unreliable source?]
In acting
Using gibberish whilst acting can be used as an exercise in performance art education.[28] Another usage of gibberish is as part of Rajneesh's "Gibberish meditation".[29]

In song
The Italian musical artist Adriano Celentano wrote and performed the song "Prisencolinensinainciusol" in gibberish as an intentional mimic of the sound of American English to those who are not fluent in the language.

The term gobbledygook was coined by Maury Maverick, a former congressman from Texas and former mayor of San Antonio.[19] When Maverick was chairman of the Smaller War Plants Corporation during World War II, he sent a memorandum that said: "Be short and use plain English. ... Stay off gobbledygook language."[20][21] Maverick defined gobbledygook as "talk or writing which is long, pompous, vague, involved, usually with Latinized words." The allusion was to a turkey, "always gobbledygobbling and strutting with ridiculous pomposity."[22][23]

Use
Gobbledygook
The term "gobbledygook" has a long history of use in politics to deride deliberately obscure statements and complicated but ineffective explanations. The following are a few examples:

Nixon's Oval Office tape from June 14, 1971, showed H. R. Haldeman describing a situation to Nixon as "... a bunch of gobbledygook. But out of the gobbledygook comes a very clear thing: You can't trust the government; you can't believe what they say."[24]
President Ronald Reagan explained tax law revisions in an address to the nation with the word, May 28, 1985, saying that "most didn’t improve the system; they made it more like Washington itself: Complicated, unfair, cluttered with gobbledygook and loopholes, designed for those with the power and influence to hire high-priced legal and tax advisers."[25]
United States Supreme Court justice John Roberts dismissed quantitative sociological reasoning as "gobbledygook" in 2017, when arguing against using any mathematical test for gerrymandering.[26]
Michael Shanks, former chairman to the National Consumer Council of Great Britain, characterized professional gobbledygook as sloppy jargon intended to confuse nonspecialists: "'Gobbledygook' may indicate a failure to think clearly, a contempt for one's clients, or more probably a mixture of both. A system that can't or won't communicate is not a safe basis for a democracy."[27][unreliable source?]
In acting
Using gibberish whilst acting can be used as an exercise in performance art education.[28] Another usage of gibberish is as part of Rajneesh's "Gibberish meditation".[29]

In song
The Italian musical artist Adriano Celentano wrote and performed the song "Prisencolinensinainciusol" in gibberish as an intentional mimic of the sound of American English to those who are not fluent in the language.

מקור המילה
המילה לקוחה מאנגלית: gibberish, מהבסיס gibber והסיומת -ish, המציינת בין היתר שפות. ישנן מספר תאוריות למקור הבסיס gibber: לפי האחת, המקור הוא הפועל gibber, הקרוב לפועל jabber, "לקשקש", אך מאחר שהמילה gibberish תועדה עוד לפני המצאת הפועל הזה, נכונות התאוריה מוטלת בספק. לפי השנייה, נקראת השפה על שמו של האלכימאי הערבי גַּ'אבִּר בִּן־חַיַאן (ערבית: جَابِر بِن حَيَّان), הידוע גם בשמו הלטיני Geber, אשר כתב את עבודותיו בכתב סתרים לא מובן לאחרים מחשש לרדיפה דתית. הסבר אחר מייחס את השם לבליל השפות של יורדי הים השונים שהתיישבו בגיברלטר.

שימושים
לעיתים משמש המונח ככינוי גנאי לתיאורה של שפה תקנית עמוסה במילים לועזיות שאינן מובנות לשומע המצוי, וכל מטרתן, לכאורה, ליצור רושם על השומע. המונח "ג'יבריש" משמש גם לתיאור תוצאות תקלה בטקסטים כתובים המוצגים באמצעי מדיה אלקטרוניים (כגון דפדפנים, דואר אלקטרוני, מסרים מיידיים, SQL). התקלה מתבטאת בהצגה של הטקסט בכיוון הפוך או בהצגה של תווים שונים מאלו שנכתבו, למשל רצף סימני שאלה או תווים מיוחדים. בעיות כאלו נוצרות עקב אי-תאימות בקידוד השפה בין הצדדים.

בתרבות
בסרט "זמנים מודרניים" משנת 1936, צ'ארלי צ'פלין, המגלם נווד שמקבל עבודה כבדרן בבית קפה, שר שיר בג'יבריש, לאחר ששכח את מילות השיר שהיה עליו לשיר. בסרט "הדיקטטור הגדול", שהופק ארבע שנים לאחר מכן, עושה צ'פלין שימוש קומי נוסף בג'יבריש, כאשר הוא מגלם את דמותו של אדנואיד הינקל (בן דמותו של היטלר), ונושא נאום ג'יבריש שכולו לעג לדיקטטורים ולסגנון דיבורו הצורם וההיסטרי של היטלר.

בין היצירות האמריקניות המפורסמות הכוללות קטעי ג'יבריש, ניתן למנות את סרטי "החבובות" ואת סדרת הטלוויזיה. חלק מהדמויות שם, כגון הטבח השוודי והעוזר של המדען, דוברות ג'יבריש.

בין היצירות הישראליות שבהן יש ג'יבריש, ניתן למנות את אלבום הבכורה של חיים צינוביץ', פרויקט הג'יבריש, שמכיל שירים אתניים בג'יבריש, בשילוב עם מוזיקת רוק. ניתן למנות גם שיר של משינה, "כרים עבדול זמר" וחלק נכבד מאחת מסצנות הפתיחה של הסרט נקמתו של איציק פינקלשטיין. סרטו של אריק קפלון סולו לטוּבּה דובר כולו ג'יבריש, וכתוביות "מתרגמות" את התסריט לצופים. בסדרה אחמד וסלים מדברות הדמויות בשפה ייחודית המורכבת משפות רבות. בין יתר ה"שפות" מהולה גם הג'יבריש.
